<!DOCTYPE html>
<html>
    <head>
        <title>Math API</title>
    </head>
    <body>
        <h1>Math API Help Page</h1>

        <p>
            Math API has 4 endpoints, one for each basic math operation:

            <ul>
                <li>/add: for addition</li>
                <li>/sub: for subtraction</li>
                <li>/mul: for multiplication</li>
                <li>/div: for division</li>
            </ul>

            All endpoints receive 2 parameters: <i>a</i> and <i>b</i>, the 2 operators for the operation.
        </p>

        <a href="#" onclick="window.history.back()">Back</a>
    </body>
</html>
