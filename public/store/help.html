<!DOCTYPE html>
<html>
    <head>
        <title>Store API</title>
    </head>
    <body>
        <h1>Store API Help Page</h1>

        <p>
            Store API has 2 endpoints, one for each I/O operation:

            <ul>
                <li>/read: to read the stored data</li>
                <li>/write: to write new data. This endpoint receives the data as a path parameter, e.g., <i>/write/banana</i>, which would store the word <i>banana</i> in the server.</li>
            </ul>
        </p>

        <a href="#" onclick="window.history.back()">Back</a>
    </body>
</html>
